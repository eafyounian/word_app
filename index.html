<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Harjoitellaan kirjaimia ja tavuja!</h2>
    <div class="control-panel">
        <select id="categorySelect" class="dropdown">
            <option value="alphabet">Alphabet</option>
            <option value="twoLetterSyllables" selected>Two-letter syllables</option>
            <option value="threeLetterSyllables">Three-letter syllables</option>
        </select>
        <button id="practiceButton" class="practice-button">Practice</button>
    </div>
    <div id="display" class="display"></div>
    <div class="grid-container">
        <!-- The cards will be dynamically inserted here by JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
